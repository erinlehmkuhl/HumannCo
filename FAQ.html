<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- You must run this on a server in order to get the html import to work
		Author: Erin Lehmkuhl
		Date: March 2016 -->
		<link rel="import" href="navbar.html">
	</head>
	<body>
		<!-- ###### navbar inserted here from navbar.js & navbar.html ###### -->
		<div id="insertNavbarHere"></div>

		<!-- ###### jumbotron ###### -->
		<div id="FAQPageStart" class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-5 cycler">
					<img class="img-responsive" id="img-placeholder" src="img/mtD_sepia.jpg" alt="Mount Diablo">
					<img class="rotating-item img-responsive" src="img/mtD_sepia.jpg" alt="Mount Diablo in sepia">
					<img class="rotating-item img-responsive" src="img/mtD_bw.jpg" alt="Mount Diablo in black and white">
					<img class="rotating-item img-responsive" src="img/mtD_color.jpg" alt="Mount Diablo in color">
					
				</div>
				<div class="hidden-xs col-sm-7" id="jumbotron-text-box">
					<h3>serving the bay area<br>for over<br>forty years</h3>
				</div>
			</div> 

			<!-- ###### content ###### -->
			<div class="row contentArea">
				<div class="row vertical-spacer-7"></div>
				<h2 id="contentHeader" class="add-padding-left">FREQUENTLY ASKED QUESTIONS</h2>
			

				<div class="row">
					<!-- ###### sidebar navigation menu ###### -->
					<div id="FAQform" class="col-sm-4">
  						<input tabindex=1 type="text" autofocus id="searchBox">
  						<button tabindex=2 type="button" class="FAQbuttons" onclick="searchFAQ()">search</button>
  						<button tabindex=3 type="button" class="FAQbuttons" onclick="resetFAQ()">reset</button>
					</div>
					<!-- ###### Questions/Answers attach here ###### -->
					<div class="col-sm-8">
						<div id="attachFAQquestHere" class="row vertical-spacer-21"></div>
					</div>
				</div>
			</div>
		</div>
	<!-- end of page content -->
	</body>


	<script type="text/javascript">
      ['js/jquery-1.11.3.min.js', 'js/bootstrap.min.js', 'js/importNavbar.js', 'js/jumbotron.js', 'js/commercial.js', 'js/FAQ.js'].forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false;
        document.head.appendChild(script);
      });
    </script>
  </html>
